<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      /* Custom styles */
      #chat-box {
        height: 80vh;
        overflow-y: scroll;
      }
      .chat-bubble {
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        max-width: 80%;
      }
      .chat-bubble.me {
        align-self: flex-end;
        background-color: #dcf8c6;
      }
      .chat-bubble.chatgpt {
        align-self: flex-start;
        background-color: #e5e5ea;
      }
      .chat-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">ChatGPT-as-an-App: Made by SDW </h1>
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <div class="chat-container" id="chat-box">
                  <div class="chat-bubble chatgpt">
                    Hello Stephen! How can I help you today?
                  </div>
                </div>
                <form id="chat-form">
                  <div class="form-group">
                    <input type="text" class="form-control" id="text" placeholder="Enter your message">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $("#chat-form").submit(function(event) {
          event.preventDefault();
          var text = $("#text").val();
          $.post("/chat", { text: text }, function(response) {
            var chatBox = $("#chat-box");
            var chatBubble = $("<div>")
              .addClass("chat-bubble me")
              .text(text);
            chatBox.append(chatBubble);
            var chatBubble = $("<div>")
              .addClass("chat-bubble chatgpt")
              .text(response);
            chatBox.append(chatBubble);
            $("#text").val("");
            chatBox.scrollTop(chatBox[0].scrollHeight);
          });
        });
      });
    </script>
  </body>
</html>
